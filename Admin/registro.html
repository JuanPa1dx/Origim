<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos_registro.css">
	<link rel="stylesheet" href="">
	<title>Registro</title>
</head>
<body>
	
<div class="contenido">
	<form class="registro" action="" method="">
		<div class="titu">
			<h2>Registrarse</h2>
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Nombre Completo</label>
			<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre Completo">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Edad</label>
			<input type="number" class="form-control" id="exampleInputPassword1">
		</div>
		<div class="tres form-group">
			<label for="exampleInputPassword1">Email</label>
			<input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
		</div>
			<input class="btn btn-primary" type="submit" value="Registrarse">
			<a href="../index.html" class="btn btn-danger">Cancelar</a>
	</form>
	<div class="imagen">
		<img src="imgs/logo-origim.png" alt="Error">
	</div>
</div>


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/codigo.js"></script>
	
</body>
</html>
